<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
     <h1>What's for Dinner?</h1> 
     <button class="add-recipe-b">ADD A RECIPE</button>
    </header>
    <main class="main-content">
      <section class="left-box">
        <form>
          <h2 class="'required">What are you looking for? </h2>
          <div class="list">
            <label><input id="rb1" type="radio" name="radio-bts" value="side"/>Side</label>
            <label><input id="rb2" type="radio" name="radio-bts" value="main dish"/>Main Dish</label>
            <label><input id="rb3" type="radio" name="radio-bts" value="dessert"/>Dessert</label>
            <label><input id="rb4" type="radio" name="radio-bts" value="entire meal"/>Entire Meal</label>
          </div>
          <button class="lets-cook">LET'S COOK!</button>
        </form>
      </section>
      <section class="right-box">
        <img class="cook-pot" src="./assets/cookpot.svg"/>
          <form class="group-tag-right hidden">
            <h3 class="you-should-make">You should make:</h3>
            <p class="desc-of-dish">INSERT DISH HERE</p>
            <button class="clear-button">CLEAR</button>
          </form>
          <form class="none-selected-message hidden">
            <h5>Please make a selection and press "LET'S COOK!" again!</h5>
          </form>
          <form class="user-input-added hidden">
            <p class="user-input-dish">DISH HAS BEEN ADDED</p>
          </form>
      </section>
    </main>
    <footer class="add-recipe-display hidden">
      <form class="add-recipe-form">
        <h6 class="foot-header"></h6>
        <label for="add-recipe-type">Recipe Type:</label>
        <select name="add-recipe-type" id="food-type-dd">
          <option value="none">-Select Type-</option>
          <option value="side">Side</option>
          <option value="main">Main</option>
          <option value="dessert">Dessert</option>
        </select>
        <label for="add-recipe">Recipe Name:</label>
        <input type="text" name="add-recipe" id="ar-actual" placeholder="Enter Yummy Food">
        <button class="add">ADD NEW!</button>
      </form>
    </footer>
  </body>
  <script type="text/javascript" src="assets/food.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
